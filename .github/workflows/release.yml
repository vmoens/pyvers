name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build and release (e.g., v0.2.0)'
        required: true
        type: string

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build wheel
        run: python -m build --wheel --outdir dist/

      - name: Build source distribution
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: python -m build --sdist --outdir dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

      - name: Upload sdist artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  collect-wheels:
    name: Collect all wheels
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: List collected artifacts
        run: ls -la dist/

      - name: Upload merged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*

  create-draft-release:
    name: Create draft GitHub release
    needs: collect-wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist/

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.tag.outputs.TAG_NAME }} \
            --draft \
            --title "Release ${{ steps.tag.outputs.TAG_NAME }}" \
            --generate-notes \
            dist/*

  publish-pypi:
    name: Publish to PyPI
    needs: collect-wheels
    runs-on: ubuntu-latest
    environment: pypi-publish
    if: github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist/

      - name: List artifacts to upload
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
